{% macro draw_card(imageUrl, title, description, classID) %}
<div class="col-sm-3">
  <div class="card" style="width: 18rem;">
    <img src="{{url_for('static', filename=imageUrl)}}"  class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{title}}</h5>
      <p class="card-text">{{description}}</p>
      <a href="{{ url_for('take_attendance', classID=classID) }}" class="btn btn-primary">Go</a>
    </div>
  </div>
</div>
{% endmacro %}
